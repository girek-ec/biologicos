{% extends 'index.html' %}
{% block metas %}
    <meta property="og:url" content=" /post/{{ blog.id }}" />
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="/post/{{ blog.titulo }} " />
    <meta property="og:description" content="/post/{{ blog.titulo }} " />
    <meta property="og:image"  content=" /media/{{ blog.imaGEN }} " />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
{% endblock %}
{% block principal %}

	<!-- Start main-content -->
	<section class="page-title" style="background-image: url(images/background/page-title.jpg);">
		<div class="auto-container">
			<div class="title-outer">
				<h1 class="title">Projects</h1>
				<ul class="page-breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Pages</a></li>
					<li>Projects</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- end main-content -->

	<!-- Gallery Section -->
	<section class="">
		<div class="container">
			<div class="row g-3">
                {% for blog in blogs %}
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="gallery-item-two ">
                            <img src="/media/{{ blog.imagen }}" alt="">
                            <div class="overlay-box">
                                <a href="/post/{{ blog.id }}" class="link"><i class="fa fa-long-arrow-alt-right"></i></a>
                                <span class="cat">{{ blog.titulo }}</span>
                                <h6><a href="/post/{{ blog.id }}">{{ blog.autor }}</a></h6>
                            </div>
                        </div>
                    </div>
                {% endfor %}
				
            </div>
		</div>
	</section>
	<!-- End Gallery Section -->

{% endblock %}
